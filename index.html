<body>

    <button onclick="displayFunction('block')">버튼</button>
     -->
    <button onclick="displayFunction('block','id')">버튼 1</button>
    <button onclick="displayFunction('block','password')">버튼 2</button>
    <div class="alert-box" id="alert">
        <p id="text"></p>
        <button id="close">닫기</button>
        <!-- <button id="close"onclick="displayFunction('none','')">닫기</button> -->
    </div>
    
    <!-- <script src="script.js"></script> -->
     <script>
        function displayFunction(display,text){
            document.getElementById('alert').style.display=display;
            document.getElementById('text').innerHTML=text;
        }
        document.getElementById('close').addEventListener('click',function(){
            document.getElementById('alert').style.display='none';

        })
     </script>
</body>
